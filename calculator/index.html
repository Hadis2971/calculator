<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="calculator">
            <div id="screen"><input type="text" id="inputX"></div>
            <div id="row_1">
                <button class="btn_style">CE</button>
                <button class="btn_style">C</button>
                <button class="btn_style">&#9003;</button>
                <button class="btn_style">รท</button>
            </div>
            <div id="row_2">
                <button class="btn_style">7</button>
                <button class="btn_style">8</button>
                <button class="btn_style">9</button>
                <button class="btn_style">x</button>
            </div>
            <div id="row_3">
                <button class="btn_style">4</button>
                <button class="btn_style">5</button>
                <button class="btn_style">6</button>
                <button class="btn_style">-</button>
            </div>
            <div id="row_4">
                <button class="btn_style">1</button>
                <button class="btn_style">2</button>
                <button class="btn_style">3</button>
                <button class="btn_style">+</button>
            </div>
            <div id="row_5">
                <button class="btn_style">+-</button>
                <button class="btn_style">0</button>
                <button class="btn_style">.</button>
                <button class="btn_style">=</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
